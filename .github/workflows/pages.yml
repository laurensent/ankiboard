name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
    paths:
      - 'docs/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  deployments: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Clean up old deployments
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Keep only the 5 most recent deployments
          gh api repos/${{ github.repository }}/deployments --paginate -q '.[].id' | tail -n +6 | while read id; do
            gh api repos/${{ github.repository }}/deployments/$id -X DELETE 2>/dev/null || true
          done
